<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form action="" method="Get" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="email-telefone" id="user-email-phone" required="required">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password" required="required">
          <a href=""><p>Esqueceu a conta?</p></a>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="facebook networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">
        É rápido e fácil.
      </p>
      <form action="#" method="GET">
        <div class="nome">
          <input type="text" name="firstname" placeholder="Nome" />
          <input type="text" name="lastname" placeholder="Sobrenome" />
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" />
        <input type="password" name="password" placeholder="Nova senha" />
        <div class="birthdate">
          <label id="label-birthdate">Data de nascimento</label>
        <input type="date" name="birthdate" placeholder="dd/mm/aaaa" />
        </div>
        <div class="gender">
          <label id="label-gender">Gênero</label>
          <div class="radioGender">
            <input type="radio" id="female" name="gender" value="male">
            <label for="female">Feminino</label><br>
            <input type="radio" id="male" name="gender" value="female">
            <label for="male">Masculino</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Personalizado</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

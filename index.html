<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" name="" id="user-email-phone">
      </div>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>

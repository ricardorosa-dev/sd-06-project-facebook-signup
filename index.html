<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Facebook</title>

</head>

<body>
  <header class="top-bar">
    <div>
      <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
    </div>
    <div>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="users" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="users" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" id="facebook-networking">
      </div>
      <div class="right-content">
        <h1 class="font title">Abra uma conta</h1>
        <p class="font quick-easy">É rápido e fácil.</p>
        <form id="form_register" method="" action="">
          <p id="field_error"></p>
          <div class="input_group">
            <input type="text" class="fname" name="firstname" placeholder="Nome" required>
            <input type="text" class="lname" name="lastname" placeholder="Sobrenome" required>
            <input type="text" class="normal_inp" name="phone_email" placeholder="Celular ou email" required>
            <input type="password" class="normal_inp" name="password" placeholder="Nova senha" required>
          </div>
          <div class="input_group">
            <label id="label-birthdate">Data de nascimento</label>
            <input type="date" name="birthdate" placeholder="dd/mm/aaaa" required>
          </div>
          <div class="input_group">
            <label id="label-gender">Gênero</label>
            <div class="radio_group">
              <div class="radio">
                <input type="radio" id="female" name="gender" value="Feminino" required>
                <label for="female">Feminino</label><br>
              </div>
              <div class="radio">
                <input type="radio" id="male" name="gender" value="Masculino">
                <label for="male">Masculino</label><br>
              </div>
              <div class="radio">
                <input type="radio" id="other" name="gender" value="Personalizado">
                <label for="other">Personalizado</label>
              </div>
            </div>
          </div>
          <button type="submit" id="facebook-register"><strong>Cadastre-se</strong></button>
        </form>
      </div>
    </section>
  </main>

</body>

</html>

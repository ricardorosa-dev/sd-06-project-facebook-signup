<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header class="top-bar">

      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">

      <form class="facebook-login">

        <div class="form-group">

          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" class="user-email-phone" type="text" name="facebook-login">

        </div>

        <div id="facebook-password" class="form-group">

          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" class="user-password" type="password" name="facebook-senha">

        </div>

        <div class="form-control">

          <button id="button-login" class="button-login">Entrar</button>

        </div>

      </form>

    </header>

    <main class="main-content">

      <div class="left-content">

        <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img class="facebook-networking" id="facebook-networking" src="imgs/networking.png" alt="Facebook Network">

      </div>

      <div class="right-content">

        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>

        <form class="form-input" method="GET">
          <div class="totalName">
            <input class="first-name" type="text" name="firstname" placeholder="Nome" required="required">
            <input class="last-name" type="text" name="lastname" placeholder="Sobrenome" required="required">
          </div>

          <input class="phone-email" type="text" name="phone_email" placeholder="Celular ou email" required="required">
          <input class="password" type="password" name="password" placeholder="Nova senha" required="required">

          <div class="birthdate-container">
            <label id="label-birthdate" for="birth-date">Data de nascimento</label>
            <input id="birth-date" class="birth-date" type="text" name="birthdate" placeholder="dd/mm/aaaa" required="required">
          </div>

          <label id="label-gender" class="gender">Gênero</label>

          <div class="gender-container">

            <input id="female" type="radio" name="gender" value="Feminino" checked>
            <label for="female">Feminino</label>

            <input id="male" type="radio" name="gender" value="Masculino">
            <label for="male">Masculino</label>

            <input id="other" type="radio" name="gender" value="Personalizado">
            <label for="other">Personalizado</label>

          </div>

          <button class="submit-button" id="facebook-register" type="submit">Cadastre-se</button>
          <div id="error-message"></div>

        </form>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>

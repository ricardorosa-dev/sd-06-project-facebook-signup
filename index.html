<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <div class="img-container">
      <img src="imgs/facebook-logo.png" class="facebook-logo" />
    </div>
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone" />
      </div>
      <div class="form-group">
        <label id="user-password-label" for="">Senha</label>
        <input type="password" id="user-password" />
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class='main-content'>
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>
        Abra uma conta
      </h1>
      <p class="quick-easy">
        É rápido e fácil.
      </p>
      <form id="form-register" action="">
        <div class="name-inputs">
          <input id="fName-input" name="firstname" placeholder="Nome" type="text" required /><br />
          <input id="lName-input" name="lastname" placeholder="Sobrenome" type="text" required /><br />
        </div>
        <input id="celular-email-input" name="phone_email" placeholder="Celular ou email" type="text" required>
        <input id="password-input" name="password" placeholder="Nova senha" type="password" required>
        <div class="user-birthdate">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input id="birthdate" name="birthdate" placeholder="dd/mm/aaaa" type="text" required>
        </div>
        <div class="user-gender">
          <label id="label-gender">Gênero</label><br />
          <input type="radio" name="gender" value="Feminino" id="gender-female" required>
          <label for="gender-female">Feminino</label>
          <input type="radio" name="gender" value="Masculino" id="gender-male">
          <label for="gender-male">Masculino</label>
          <input type="radio" name="gender" value="Personalizado" id="gender-personalized">
          <label for="gender-personalized">Personalizado</label>
          <input type="text" id="gender-input" name="gender-custom" class="invisible" placeholder="Gênero (opcional)" />
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
        <section id="answers" class="answers"></section>
      </form>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
